<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div class="container">
        <div class="header">ToDo</div>
        <div id="error" class="error"></div>
        <form id="loginForm">
            <div class="gridContainer">
                <div class="UserDetailsInput">
                    <label for="Email">Email</label>
                    <input type="email" name="email" id="Email" placeholder="Enter Your Email">
                </div>
                <div class="UserDetailsInput">
                    <label for="Password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Password">
                </div>
            </div>

            <div class="SubmitButton">
                <button type="button" size="50" class="SubmitButton" onclick="Login()">Login</button>
            </div>
        </form>
        <div class="bottomBar">
            <a class="SignUp" href="SignUp.html">SignUp | </a>
            <div class="Forgot Password"> Forgot Password</div>
        </div>
    </div>

    <!-- <script src="Login.js"></script> -->
    <script>
        function Login() {
            var username = document.getElementById("Email").value;
            var password = document.getElementById("password").value;

            var userData = JSON.parse(localStorage.getItem("userData")) || [];
            let user = userData.find((data) => data.email === username && data.password === password);

            if (user) {
                sessionStorage.setItem("user", JSON.stringify(user.firstName));
                sessionStorage.setItem("email", JSON.stringify(user.email));
                window.location.href = "TodoPage.html";
            } else {
                document.getElementById("error").innerText = "Invalid username or password!";
            }
        };
    </script>
</body>

</html>
